---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
  <div class="tags">
    <div class="pull-right"><a href="{{ site.github.repo }}/edit/master/{{ page.path }}">編輯</a> <a href="https://twitter.com/share?url={{site.url}}{{page.url}}&amp;via=ztpala&amp;text={{page.title}}" target="_blank">Tweet</a></div>{% for tag in page.tags %}<a href="/tag/#{{ tag }}">#{{ tag }}</a> {% endfor %}
  </div>
</div>

<div class="pagination">
  {% if page.previous %}
  <a class="pagination-item older" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
  {% else %}
  <span class="pagination-item older">Older</span>
  {% endif %}
  {% if page.next %}
  <a class="pagination-item newer" href="{{ page.next.url }}">{{ page.next.title }}</a>
  {% else %}
  <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>

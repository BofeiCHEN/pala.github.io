<h2><a title="Permalink to Google Reader里的&#039;下一个&#039;" href="http://ztnote.com/2008/11/17/next-item-in-google-reader">Google Reader里的&#039;下一个&#039;</a></h2>
<time datetime="2008-11-17" pubdate="pubdate">Nov 17 2008</time>

| <a href="/category#WordPressBackup">WordPressBackup</a>

</header>
<p>Google Reader里有一个很酷的功能叫"下一个",虽然酷,不过似乎很少被人提起.</p>

<p>它的作用很简单,将它拖到收藏夹里之后,每次点击即在浏览器里打开Google Reader里下一篇未读文章的原始页面.如果所有文章都是已读,则会出现以下提示:</p>

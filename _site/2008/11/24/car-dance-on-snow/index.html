<h2><a title="Permalink to 下雪天的汽车舞蹈" href="http://ztnote.com/2008/11/24/car-dance-on-snow">下雪天的汽车舞蹈</a></h2>
<time datetime="2008-11-24" pubdate="pubdate">Nov 24 2008</time>

| <a href="/category#WordPressBackup">WordPressBackup</a>

</header>
<p>看天气预报,预告范围内都是有雪.果然,下午开始听见<a href="http://twitter.com/ztpala/status/1021437830" target="_blank">噼里啪啦的声音</a>.</p>

<!--more-->


<p><a href="http://ztnote.files.wordpress.com/2008/11/snow.jpg"><img class="aligncenter size-full wp-image-1468" title="snow" src="http://ztnote.files.wordpress.com/2008/11/snow.jpg" alt="snow" width="640" height="480" /></a></p>

<p>五点钟开车去图书馆,一路小心翼翼,到Park Ave转Allen的时候,刹车稍重,车开始失去控制侧滑,猛打方向盘,在一阵优美的舞蹈之后,滑到了路边,车头对着Allen迎面车道等红灯的车停了下来.然后倒车,缓缓的开回自己的道.估计等红灯的司机都吓死了.</p>

<p>回来的路上一路都很小心.</p>

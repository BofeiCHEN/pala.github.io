<p>今天    你是否情不自禁的微笑过一次
你爱今天的你吗?
你是否实实在在的为自己而活
刚过去的这一天  你是否过的问心无愧
你幸福吗 为什么
如果可以重新来过  你是否能过的更好</p>

<h2>你不知不觉想念什么人吗  ta知道吗</h2>

<p>我走在陌生的街上
看着车来车往
我忘记了从前的诺言
忘记了从前的梦想</p>

<h2><a title="Permalink to 《21》" href="http://ztnote.com/2008/04/03/21-movie">《21》</a></h2>
<time datetime="2008-04-03" pubdate="pubdate">Apr 03 2008</time>

| <a href="/category#WordPressBackup">WordPressBackup</a>

</header>
<p><a href="http://picasaweb.google.com/ztpala/wESlTG#5177326588682178226">在华盛顿的时候</a>，晚上看电视看到了这部电影的介绍，觉得很不错。后来怎么也想不起名字了。只记得三月底上映。今天终于找到它的上映信息。</p>

<p>故事讲的是一个MIT的学生将要去哈佛医学院读书，可是没有足够的钱付学费，于是便加入一个"赌牌小组"，去赌城拉斯维加斯挣学费。故事的原型是一个华裔前MIT学生，曾经和几个朋友在赌场捞了上千万美元。总的说电影还是挺精彩的，值得一看。</p>

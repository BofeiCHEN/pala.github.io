<p>一转眼到了自己看的第四届世界杯，时间过的真快。<br /><a name='more'></a><br /><br /><br /><br />98年自己刚爱上踢球没多久。02年高考前很高兴的看到巴西拿到大力神杯。06年在azalea的寝室看了几场球，最后一个人和一堆不认识的意大利球迷激动的看到意大利夺冠。今年这届将是第一次有推特的一届，如果不能看直播的话，还是把推特给禁了吧。</p>

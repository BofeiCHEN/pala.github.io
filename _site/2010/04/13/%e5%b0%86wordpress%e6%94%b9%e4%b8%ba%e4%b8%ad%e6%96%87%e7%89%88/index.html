<time datetime="2010-04-13" pubdate="pubdate">Apr 13 2010</time>

| <a href="/category#WordPressBackup">WordPressBackup</a>

</header>
<p>在<a href="http://cn.wordpress.org/" target="_blank">此页面</a>下载对应版本的语言包，把.mo文件放到wp-content\languages里（没有的话新建），<br />修改wp-config.php<br /><blockquote>define ('WPLANG', '');</blockquote><br /><blockquote>define ('WPLANG', 'zh_CN');</blockquote></p>

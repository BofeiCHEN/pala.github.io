<time datetime="2010-03-13" pubdate="pubdate">Mar 13 2010</time>

| <a href="/category#WordPressBackup">WordPressBackup</a>

<p>最近不知道是不是Comcast在升级硬件还是什么原因，路由不断的断网。不过看YouTube上的<a href="http://www.youtube.com/my_speed" target="_blank">网速测试</a>，家里的网速还算是比较快的：<br /><blockquote>Your average video speed at this location from February 11, 2010 to March 12, 2010 was 8.16 Mbps.</blockquote><br /><br /><div class="separator" style="clear:both;text-align:center;"><a href="http://3.bp.blogspot.com/_JkjZvHYNoXw/TAPw3MyM0CI/AAAAAAABAs0/v87UGjuRZN0/s1600/chart.png" style="margin-left:1em;margin-right:1em;"><img border="0" height="234" src="http://3.bp.blogspot.com/_JkjZvHYNoXw/TAPw3MyM0CI/AAAAAAABAs0/v87UGjuRZN0/s320/chart.png" width="320" /></a></div><div class="separator" style="clear:both;text-align:center;"><br /></div><div class="separator" style="clear:both;text-align:center;"><a href="http://ztnote.files.wordpress.com/2010/03/chart2.png" style="margin-left:1em;margin-right:1em;"><img border="0" height="174" src="http://ztnote.files.wordpress.com/2010/03/chart2.png?w=300" width="320" /></a></div><div class="separator" style="clear:both;text-align:center;"><br /></div></p>

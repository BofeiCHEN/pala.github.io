---
layout: default
title: ztnote.com
---	
{% assign first_post = site.posts.first %}
<div id="first_post">
  <h2><a href="{{first_post.url}}">{{ first_post.title }}</a></h2>
  <div>
    {{ first_post.content }}
  </div>
</div>
	<ul class="post-list">
		{% for post in site.posts limit: 10 offset:1 %}
		<li><span>{{ post.date | date: '%b %d %Y' }}</span>
		<a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
    <p>&rarr; <a href="/archive/">查看所有{{ site.posts | size }}篇文章</a></p>
